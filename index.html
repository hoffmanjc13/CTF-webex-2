<!DOCTYPE html>
<head>
  <title>Test CTF Challenge</title>
  <link rel = "stylesheet"
    type = "text/css"
    href = "stylesheet.css" />
</head>

<body>
	<header id='header' style="background-color: #3a416f">
		<div id='logo' itemscope itemtype='https://schema.org/Organization'>
		  <img class='logoimg' src='logo.png' alt='Haha' width="60" height="60" />
		</div>
	</header>

	<script>
		function login_insecure() {
			let username = document.getElementById("usr").value;
			let password = document.getElementById("pwd").value;
			if (username === "HamseyTheHammy" && password === "s0rb3t") {
				window.location.href = "login.html";
			} else {
				var hidd = document.getElementById("hidden");
				hidd.style.display = "block";
			}

		}
	</script>

	<div class="login-form">
		<label class="hidden" id="hidden" style="display:none">
			Incorrect username or password
		</label>

		<div class="login-row">
			<label>Username</username>
			<input class="login-field" id="usr" type="text" placeholder="Username" required>
		</div>
		<div class="login-row">
			<label>Password</username>
			<input class="login-field" id="pwd" type="text" placeholder="Password" required>		
		</div>
		<input class="submit" type="button" value="Login" onclick="login_insecure()">
	</div>

	<footer id='footer' style="background-color: #10a3a2">

	  </footer>
	
</body>
